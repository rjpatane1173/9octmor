<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Mobile Game Controls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game-container">
        <div id="player"></div>
        <div id="arrow-indicator">></div>
        <div id="projectile-container"></div>
        <!-- 'L'-shaped obstacles -->
        <div class="obstacle obstacle1"></div>
        <div class="obstacle obstacle2"></div>
        <div class="obstacle obstacle3"></div>
        <div class="obstacle obstacle4"></div>
        <div id="reloading-message">Reloading...</div>
        <div id="projectiles-lefts-counter"></div>
        <div id="enemies-killed-counter">Enemies Killed: </div>


        <div id="timer" class="timer">Time Left: <span id="timer-display">--:--</span></div>
        <div id="result-popup" class="modal">
    <div class="modal-content">
        <h2>Game Over</h2>
        <p id="enemies-killed-text">Max Players Killed: --</p>
        <button id="restart-button">Restart</button>
    </div>
</div>



        <!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <h2>Choose Game Duration</h2>
        <select id="duration">
            <option value="20">2 minutes</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
        </select>
        <button id="start-button">Start Game</button>
    </div>
</div>


        <!-- Enemy squares -->
        <div class="enemy" id="enemy1"></div>
        <div class="enemy" id="enemy2"></div>
        <div class="enemy" id="enemy3"></div>
        <div class="enemy" id="enemy4"></div>
        <div class="enemy" id="enemy5"></div>
    </div>

<div id="controls">
        <button id="move-up">Up</button>
        <button id="move-down">Down</button>
        <button id="move-left">Left</button>
        <button id="move-right">Right</button>
        <button id="rotate-ccw">Fire</button>
        <button id="rotate-cw">Rotate CW</button>
</div>

    <script src="game.js"></script>

</body>
</html>
